<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style - Copy.css">

</head>

<div>
  <div class="container">



    <div class="wrapper">
    <form class="form-signin">
      <h1><font size="4" color=#E8E0DE face="arial">Enter New Password</font></h1>


      <input type="password" class="form-control" name="New Password" placeholder="New Password" required="" autofocus="" />
      <input type="password" class="form-control" name="Confirm New Password" placeholder="Confirm New Password" required="" autofocus="" />
      <button class="btn btn-lg btn-danger btn-block" type="submit">Confirm</button>

         <div *ngIf="error" class="alert alert-danger" role="alert">
           {{error}}
         </div>

</form>

  </div>
  </div><!-- content container -->


</div>
</html>
