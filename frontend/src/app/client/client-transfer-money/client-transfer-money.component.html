<h1></h1>
<div class="row">

<div class="col">
  <h4><font color="BLACK">Transfer Money</font></h4>
    <p><em>User</em></p>
  </div>

  <div class="col">
<p id="Date"></p>
<script>
var d = new Date();
document.getElementById("Date").innerHTML = d;
</script>

</div>

</div>

<div class="wrapper2">
<div class="form-signin2">

<form [formGroup]="form" (submit)="onTransferSubmit()">
    <div class="form-group row">
      <label for="InputBankAccount1" class="col-sm-2 col-form-label"><strong>  <div class="col-sm-10">From</div></strong></label>
      <div class="col-sm-8">
        <input formControlName="from_bank_account" type="text" class="form-control" id="InputBankAccount1" placeholder="Bank Account Number">
      </div>
    </div>

    <div class="form-group row">
      <label for="InputBankAccount2" class="col-sm-2 col-form-label"><strong>  <div class="col-sm-10">To</div></strong></label>
      <div class="col-sm-8">
        <input formControlName="to_bank_account" type="text" class="form-control" id="InputBankAccount2" placeholder="Bank Account Number">
      </div>
    </div>

    <div class="form-group row">
      <label for="InputAmount" class="col-sm-2 col-form-label"><strong>  <div class="col-sm-10">Amount</div></strong></label>
      <div class="col-sm-4">
        <input formControlName="amount" type="text" class="form-control" id="InputAmount" placeholder=" Amount">
      </div>
    </div>

    <div class="col-sm-115 d-flex d-flex justify-content-center">

  <button type="submit" [disabled]="processing" class="btn btn-primary">Confirm Transfer</button>

   </div>


      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
      </div>

</form>
