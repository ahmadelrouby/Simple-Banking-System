<div class="wrapper2">
<div class="form-signin2">

<table class="table table-striped table table-bordered table-hover ">
  <thead class="thead-dark">
    <tr>
      <th  scope="col">Account Number</th>
      <th scope="col">Balance</th>
      <th scope="col">Type</th>
      <th scope="col">Currency</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let acc of accounts">
      <th scope="row"><a [routerLink]="account_link(acc.account_number)">{{acc.account_number}}</a></th>
      <td>{{acc.balance}}</td>
      <td>{{acc.currency_name}}</td>
      <td>{{(acc.account_type == 1)? "Current" : "Savings"}}</td>
    </tr>
  </tbody>
</table>
