<div class="container">

<h1></h1>


<div class="wrapper2">
<div class="form-signin2">

<div *ngIf="!loading && !exists">
  <h3 style="text-align: center;">Client doesn't exist</h3>
</div>


<div *ngIf="!loading && exists">
    <table class="table table-striped table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th  scope="col">National ID</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{client.national_id}}</th>
          <td>{{client.client_name}}</td>
        </tr>


      </tbody>
    </table>


    <table class="table table-striped table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th  scope="col">Account Number</th>
          <th scope="col">Balance</th>
          <th scope="col">Currency</th>
          <th scope="col">Type</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <th scope="row"><a [routerLink]="account_link(account.account_number)">{{account.account_number}}</a></th>
          <td>{{account.balance}}</td>
          <td>{{account.currency_name}}</td>
          <td>{{(account.account_type == 1)? "Current" : "Savings"}}</td>
        </tr>



      </tbody>
    </table>
</div>

</div>
</div>

</div> <!--Container-->
