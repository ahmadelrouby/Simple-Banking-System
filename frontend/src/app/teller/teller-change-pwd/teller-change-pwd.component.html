<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style - Copy.css">
  <title>253 Project</title>
</head>
<div>

  <nav id="navbar-site" class="navbar nav-pills navbar-dark navbar-expand-sm nav-justified" style="background: rgba(0, 0, 0, 0.7)">


  <div class="container">

    <button class="navbar-toggler" type="button"
    data-toggle="collapse" data-target="#myTogglerNav"
    aria-controls="myTogglerNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" href="home">

  <img src="assets/images/bank2.png" style="width:50px" alt="Bank Logo" title="Bank">

  </a>

  <img class="img-fluid ml-sm-auto" src="assets/images/logo (1).png" style="width:90px" alt="Online Banking" >

  <div class="collapse navbar-collapse" id="myTogglerNav">
    <div class="navbar-nav ml-sm-auto">

    <a class="nav-item nav-link navbar-btn btn btn-block mt-3 mb-2 mx-sm-auto active" href="teller-home">

    <img  src="assets/images/home-5.png" style="width:25px" alt="Home" title="Home"></a>

    <li class="nav-item navbar-btn btn btn-block mx-sm-auto dropdown">


          <a class="nav-link dropdown-toggle" id="navbarDropdown"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#User">
            <img  src="assets/images/Teller2.png" style="width:35px" alt="User" title="Teller"></a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">User Info</a>
            <a class="dropdown-item" href="logout">Logout</a>
          </div>

        </li>


  </div> <!-- collapse navbar -->
  </div> <!-- navbar ml-sm-auto  -->
  </div> <!-- container -->


  </nav> <!-- navbar  -->


  <div class="container">



    <div class="wrapper">
    <form class="form-signin" [formGroup]="form" (submit)="onTransferSubmit()">
      <h1><font size="4" color=#E8E0DE face="arial">New Password</font></h1>


      <input formControlName="account_password" type="password" class="form-control" name="New Password" placeholder="New Password" required="" autofocus="" />
      <input type="password" class="form-control" name="Confirm New Password" placeholder="Confirm New Password" required="" autofocus="" />
      <button class="btn btn-lg btn-danger btn-block" type="submit">Confirm</button>


         <div *ngIf="error" class="alert alert-danger" role="alert">
           {{error}}
         </div>

</form>

  </div>
  </div><!-- content container -->


</div>
</html>
