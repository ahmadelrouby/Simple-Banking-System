<div class="container">

<h1></h1>

<div class="wrapper2">
<div class="form-signin2">

<form [formGroup]="form" (submit)="onCreateAccountSubmit()">

  <h1 style="text-align:center; margin-top:-2em; margin-bottom:1em;"> New {{type}} Account </h1>

    <div class="form-group row">
      <label for="InputBankAccount1" class="col-sm-2 col-form-label"><strong>  <div class="col-sm-10"></div></strong></label>
      <div class="col-sm-8">
        <input formControlName="client_nid" type="text" class="form-control" id="InputBankAccount1" placeholder="Client National ID Number">
      </div>
    </div>


    <div class="form-group row">

      <label class="col-sm-2 col-form-label" for="sel1"></label>
      <div class="col-sm-8">
      <select formControlName="currency_name" class="form-control" id="sel1">
        <option disabled default>Currency</option>
        <option *ngFor="let c of currencies" value="{{c.currency_name}}">{{c.currency_name}}</option>
      </select>
    </div>
    </div>





    <div class="col-sm-115 d-flex d-flex justify-content-center">

  <button type="submit" class="btn btn-primary">Create Account</button>

   </div>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{error}}
      </div>

</form>
